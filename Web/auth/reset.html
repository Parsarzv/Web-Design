<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>بازیابی رمز عبور</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>بازیابی رمز عبور</h1>
        <form>
            <label for="newpass">رمز عبور جدید:</label>
            <input type="password" id="newpass" name="newpass" placeholder="رمز جدید را وارد کنید" required>

            <label for="confirm">تکرار رمز عبور:</label>
            <input type="password" id="confirm" name="confirm" placeholder="رمز را دوباره وارد کنید" required>

            <button type="submit">ذخیره رمز جدید</button>

            <p><a href="login.html">بازگشت به صفحه ورود</a></p>
        </form>
    </div>
</body>

</html>
