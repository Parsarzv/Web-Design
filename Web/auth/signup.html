<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <div class="container">
        <h1>ایجاد حساب جدید</h1>
        <form>
            <label for="fullname">نام و نام خانوادگی:</label>
            <input type="text" id="fullname" name="fullname" placeholder="مثلاً سید پارسا رضویان" required>

            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>

            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید" required>

            <label for="confirm">تکرار رمز عبور:</label>
            <input type="password" id="confirm" name="confirm" placeholder="رمز عبور را دوباره وارد کنید" required>

            <button type="submit">ثبت‌نام</button>

            <p>حساب کاربری دارید؟ <a href="login.html">ورود</a></p>
        </form>
    </div>
</body>

</html>
