<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
    <main>
        <section class="container">
            <h1>ورود به حساب کاربری</h1>
            <form>
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>

                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید" required>

                <button class="btn-primary-filled" type="submit">ورود</button>

                <p><a href="forgot.html">فراموشی رمز عبور؟</a></p>
                <p>حساب کاربری ندارید؟ <a href="signup.html">ثبت‌نام</a></p>
            </form>
        </section>
    </main>
</body>

</html>
